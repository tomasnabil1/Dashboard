<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

  <div class="" style="background-color: #F8F7FC;">

    <!-- Navbar -->
    <div class="w-full grid grid-cols-1 md:grid-cols-3 gap-y-3 items-center px-6 py-4 bg-gray-50">

      <!-- Left -->
      <div class="flex items-center gap-x-5">
        <div>
          <h2 class="text-sm text-gray-600">Total Revenue</h2>
          <h1 class="text-black text-2xl font-bold">$45,365.00</h1>
        </div>

        <span class="flex items-center text-red-500 text-sm font-semibold gap-1 translate-y-1/2">
          <i class="fa-solid fa-arrow-down"></i> $1,294
        </span>

        <span class="flex items-center text-green-500 text-sm font-semibold gap-1 translate-y-1/2">
          <i class="fa-solid fa-arrow-up"></i> $1,294
        </span>
      </div>

      <!-- Center -->

      <div class="relative w-2/1 ">
        <input type="search" placeholder="Search"
          class="w-full bg-white border border-gray-200 rounded-xl py-2 pl-10 pr-3 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
      </div>

      <!-- Right -->
      <div class="flex  justify-center md:justify-end items-center gap-x-8 -translate-x-4">
        <i class="fa-solid fa-envelope text-xl text-blue-500"></i>
        <i class="fa-solid fa-bell text-xl text-blue-500"></i>
        <img src="../images/WhatsApp Image 2025-09-28 at 19.33.19_b79c967a.jpg"
          class="w-10 h-10 rounded-full object-cover">
      </div>

    </div>
    <!--  -->
    <div class="items-center w-full flex flex-col gap-y-5 md:flex-row gap-x-16 justify-center pt-10">

      <div class="w-[300px] h-[100px] rounded-2xl px-5 bg-gradient-to-br from-blue-400 to-blue-700">
        <h1 class="text-white pt-3 font-semibold" style="font-size: 18px;">Shipped orders</h1>
        <h1 class="text-end text-5xl text-white">67</h1>
      </div>

      <div class="w-[300px] h-[100px] rounded-2xl px-5 bg-gradient-to-br from-red-400 to-red-500">
        <h1 class="text-white pt-3 font-semibold " style="font-size: 18px;">Pending orders</h1>
        <h1 class="text-end text-5xl text-white">09</h1>
      </div>

      <div class="w-[300px] h-[100px] rounded-2xl px-5 bg-gradient-to-br from-violet-400 to-violet-600">
        <h1 class="text-white pt-3 font-semibold" style="font-size: 18px;">New orders</h1>
        <h1 class="text-end text-5xl text-white">35</h1>
      </div>
    </div>

  

  </div>











  </div>

</body>

</html>
