<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative overflow-hidden bg-zinc-950 text-white">

 <img class="absolute w-full h-screen inset-0 object-cover object-center opacity-95 pointer-events-none  z-0"
    src="../images/urban-vintage-78A265wPiO4-unsplash.jpg" alt="">
  <!-- Form section -->
  <div class="relative flex items-center justify-center min-h-screen z-10 pt-20">
    <form
      id="signupForm"
      class="border border-red-400 shadow-2xl transition-transform duration-300 hover:scale-105 rounded-2xl px-16 py-8 bg-zinc-900/80 backdrop-blur-5xl w-[400px]"
      novalidate
      style="border: rgba(255, 255, 255, 0.4); background-color: rgba(255, 255, 255, 0.2);"
    >
      <h2 class="text-center text-3xl font-semibold mb-6 text-white">Create Account</h2>

      <div class="mb-4">
        <label class="form-label text-white text-sm">Name</label>
        <div class="flex items-center border border-zinc-500 rounded-lg overflow-hidden">
          <input type="text" required id="username" class="w-full bg-transparent p-2 outline-none text-white"
            placeholder="Your Name" />
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label text-white text-sm">Email Address</label>
        <div class="flex items-center border border-zinc-500 rounded-lg overflow-hidden">
          <input type="email" required id="email" class="w-full bg-transparent p-2 outline-none text-white"
            placeholder="example@email.com" />
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label text-white text-sm">Password</label>
        <div class="flex items-center border border-zinc-500 rounded-lg overflow-hidden">
          <input type="password" required id="password" class="w-full bg-transparent p-2 outline-none text-white"
            placeholder="********" />
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label text-white text-sm">Repeat your Password</label>
        <div class="flex items-center border border-zinc-500 rounded-lg overflow-hidden">
          <input type="password" required id="repassword" class="w-full bg-transparent p-2 outline-none text-white"
            placeholder="********" />
        </div>
      </div>

      <p id="erroMsg" class="text-red-600 text-sm text-center mb-3"></p>

      <div class="mb-4 flex items-center gap-2">
        <input type="checkbox" class="accent-red-500" id="terms" />
        <label for="terms" class="text-white text-sm">
          I agree all statements in
          <a href="#" class="text-red-600 hover:underline">Terms of service</a>
        </label>
      </div>

      <button type="submit"
        class=" hover:bg-red-700 transition-colors duration-200 text-white font-medium py-2 px-6 rounded-lg w-full" window.location.herf="../index.html"
         style="background-color: rgba(255, 255, 255, 0.2);">
        Submit
      </button>

    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const erroMsg = document.getElementById('erroMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // مطلوب عشان مانعملش reload

    //   // clear message
      erroMsg.textContent = '';


      // get values
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const repassword = document.getElementById('repassword').value;
      const terms = document.getElementById('terms').checked;

      // // basic client-side validation
      if (!username || !email || !password || !repassword) {
        erroMsg.textContent = 'Please write all your information';
        erroMsg.style.color ='red';
        return;
      }
      if (password !== repassword) {
        erroMsg.textContent = 'The password not match';
        return;
      }
      if (!terms) {
        erroMsg.textContent = 'Must agree all of the Conditions';
        return;
      }
      
      const data = { username, email, password };
      console.log('Sending signup request:', data);

      try {
        const res = await fetch("https://dashboard-tomas.netlify.app/pages/signup", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });


        if (res.ok) {
          // success
          erroMsg.style.color = 'lightgreen';
          erroMsg.textContent = 'Success Sign Up';
          setTimeout(() => {
            // redirect to home or login page
            window.location.href = '../index.html';
          }, 1200);

        }
      } catch (err) {
        console.error('Fetch error:', err);
        erroMsg.style.color = 'red';
        erroMsg.textContent = 'Error In Sign Up';
      }
  });
  </script>

</body>
</html>
